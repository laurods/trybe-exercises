<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome:</label>
          <input type="text" maxlength="40" autocomplete="off" name="nome" placeholder="Digite o nome" required="required"><br><br>
          <label for="email">Email:</label>
          <input type="email" maxlength="50" autocomplete="off" name="email" placeholder="Digite o e-mail" required="required"><br><br>
          <label for="cpf">Cpf:</label>
          <input type="number" maxlength="11" autocomplete="off" name="cpf" placeholder="Digite o CPF" required="required"><br><br>
          <label for="endereco">Endereço:</label>
          <input type="text" maxlength="200" autocomplete="off" name="endereco" placeholder="Digite o Endereço" required="required"><br><br>
          <label for="cidade">Cidade:</label>
          <input type="text" maxlength="28" autocomplete="off" name="cidade" placeholder="Digite a cidade" required="required"><br><br>
          <label for="cars">Estado</label>
            <select name="estados" id="estados">
            
            </select>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
    
</body>
<script src="script.js"></script>
</html>
