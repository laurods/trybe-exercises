<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  
</body>
<script>
    /*
    Add a script tag, and add the functions from the calculator exercise (view the solution if you haven't done it yet).
For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.
Bonus: respond to key presses so that the user doesn't have to click the button.
    */
    let btQuadrado = document.getElementById("square-button");
     btQuadrado.addEventListener("click", calQuadrado);

     function calQuadrado(){
         let n = document.getElementById("square-input").value;
         let resultado = n *2;
         let p = document.createElement('p');
         p.innerText="O quadrado do " +n+ " é " +resultado;
         let solucao = document.getElementById("solution");
         solucao.appendChild(p);
     }
     /*xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx*/
     let btMetade = document.getElementById("half-button");
     btMetade.addEventListener("click", calMetade);

     function calMetade(){
         let n = document.getElementById("half-input").value;
         let resultado = n /2;
         let p = document.createElement('p');
         p.innerText="A metade de " +n+ " é " +resultado;
         let solucao = document.getElementById("solution");
         solucao.appendChild(p);
     }
     /*xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx*/
     let btPorcentagem = document.getElementById("percent-button");
     btPorcentagem.addEventListener("click", calPorcentagem);

     function calPorcentagem(){
         let n1 = document.getElementById("percent1-input").value;
         let n2 = document.getElementById("percent2-input").value;
         let resultado = (n1/100)*n2;
         let p = document.createElement('p');
         p.innerText=n1+ " por cento de "+n2+" é igual a "+resultado;
         let solucao = document.getElementById("solution");
         solucao.appendChild(p);
     }
     /*xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx*/
     let btCirculo = document.getElementById("area-button");
     btCirculo.addEventListener("click", calArea);

     function calArea(){
         let n = document.getElementById("area-input").value;
         let resultado = (n*n)*3.14;
         let p = document.createElement('p');
         p.innerText=" A aréa do triângulo com raio "+n+" é igual a "+resultado;
         let solucao = document.getElementById("solution");
         solucao.appendChild(p);
     }

</script>
</html>
